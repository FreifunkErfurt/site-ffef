
name: build-manual 
on:
  workflow_dispatch:
   inputs:
      branch:
        description: 'Welchen Branch'     
        required: true
        default: 'nightly'
jobs:
  Configcheck:
     runs-on: ubuntu-latest
     steps:
        - name: Auschecken
          uses: actions/checkout@v2.3.4
          with:
            ref: ${{ github.event.inputs.branch }}
            submodules: recursive
        - name: Konfigcheck
          uses: nebularg/actions-luacheck@v1.1.0
          with:
            files: site.conf
            args: --config ./gluon/.luacheckrc
          
        - name: Builtargetmatrix
          run: target=$( ln -s ../ gluon/site; cd gluon; make -s list-targets BROKEN=1 | /bin/sed '$!s/$/,/' )
        - id: set-matrix
          run: |   
              branchName=$(echo '${{ github.ref }}' | sed 's,refs/heads/,,g')  
              matrix=$(jq --arg branchName "$branchName" 'map(. | select((.runOn==$branchName) or (.runOn=="always")) )' matrix_includes.json)        
              echo ::set-output name=matrix::{\"include\":$(echo $matrix)}\"
     outputs:
       target: ${{ steps.set-matrix.matrix }}   

  build_firmware:
    needs: Configcheck
    strategy:
      fail-fast: false
      matrix:
        target: ${{ needs.Configcheck.target }}
    runs-on: ubuntu-latest
    steps:
      - name: Auschecken
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: recursive
      - name: Permissions
        run: chmod +x contrib/actions/run-build.sh contrib/actions/install-dependencies.sh
      - name: Install Dependencies
        run: sudo contrib/actions/install-dependencies.sh
      - name: Build
        run: contrib/actions/run-build.sh ${{ matrix.target }}
      - name: Archive build logs
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.target }}_logs
          path: logs
      - name: Archive build output
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.target }}_output
          path: gluon/output
